name: Publish Docker Image 游냡

on:
  workflow_dispatch:  # Para que puedas darle al bot칩n manualmente

env:
  REGISTRY: ghcr.io
  # Aseg칰rate de que este nombre coincide con tu repositorio (en min칰sculas)
  IMAGE_NAME: star-xai-protocol/capsbench

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: 游닌 Checkout repository
        uses: actions/checkout@v4

      - name: 游댏 Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 游냡 Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Esto sobreescribir치 la imagen 'latest' con TU c칩digo actual
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          # Usamos tu Dockerfile local (el que funciona)
          file: ./Dockerfile
