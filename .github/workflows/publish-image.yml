name: Publish Docker Image ğŸ³

on:
  workflow_dispatch:  # BotÃ³n manual
  push:               # TambiÃ©n se ejecuta al hacer git push (mÃ¡s cÃ³modo)
    branches: [ "main", "master" ]

env:
  REGISTRY: ghcr.io
  # AsegÃºrate de que este nombre sea correcto
  IMAGE_NAME: star-xai-protocol/capsbench

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      # ğŸ‘‡ NUEVO: Prepara el entorno para compilar multi-arquitectura
      - name: âš¡ Set up QEMU
        uses: docker/setup-qemu-action@v3

      # ğŸ‘‡ NUEVO: Activa Buildx (necesario para el flag platforms)
      - name: ğŸ”Œ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ³ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # ğŸ‘‡ VITAL: ESTO ES LO QUE ARREGLA EL SILENCIO DE MUERTE
          platforms: linux/amd64
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          file: ./Dockerfile
